<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Capra Dive Planner</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
<!--    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />-->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script>
        delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./window.js" charset="utf-8"></script>

</head>
<body>
<div id="container" class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h3 class="inputs">Dive parameters</h3>
            <label for="depth-input"></label><textarea rows="1" id="depth-input" class="form-control text-input" placeholder="Depth of dive..."></textarea>
            <label for="length-input"></label><textarea rows="1" id="length-input" class="form-control text-input" placeholder="Length of dive..."></textarea>
            <br>
            <button type="button" id="submit" class="btn btn-primary">Calculate</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="ndl-heading">NDL Remaining:</h3>
            <pre id="ndl-output" class="ndl-output"> </pre>
        </div>
    </div>
</div>
</body>
</html>
