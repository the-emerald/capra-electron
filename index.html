<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Capra Dive Planner</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
<!--    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />-->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script>
        delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="./window.js" charset="utf-8"></script>

</head>
<body>
<div id="container" class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <h4 class="btm">Bottom time</h4>
                <label for="bottom-depth-input"></label><input type="number" min="0" id="bottom-depth-input" class="form-control"
                                                               placeholder="Bottom depth (m)"/>
                <label for="bottom-time-input"></label><input type="number" min="0" id="bottom-time-input" class="form-control"
                                                           placeholder="Bottom time (min)"/>
            <div class="row">
                <div class="col-md-6">
                    <label for="bottom-o2-input"></label><input type="number" min="0" id="bottom-o2-input" class="form-control"
                                                                  placeholder="O2 mix"/>
                </div>
                <div class="col-md-6">
                    <label for="bottom-he-input"></label><input type="number" min="0" id="bottom-he-input" class="form-control"
                                                                placeholder="He mix"/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="gfl-input"></label><textarea rows="1" id="gfl-input" class="form-control text-input" placeholder="GFL%"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="gfh-input"></label><textarea rows="1" id="gfh-input" class="form-control text-input" placeholder="GFH%"></textarea>
                </div>
            </div>
            <br>
            <button type="button" id="calculate-dive" class="btn btn-primary">Calculate</button>
        </div>

        <div class="col-lg-4">
            <h4 class="inputs">Deco mixes</h4>
            <div class="row">
                <div class="col-md-4">
                    <label for="deco-1-o2-input"></label><input type="number" min="0" id="deco-1-o2-input" class="form-control"
                                                                placeholder="O2 mix"/>
                </div>
                <div class="col-md-4">
                    <label for="deco-1-he-input"></label><input type="number" min="0" id="deco-1-he-input" class="form-control"
                                                                placeholder="He mix"/>
                </div>
                <div class="col-md-4">
                    <label for="deco-1-mod-input"></label><input type="number" min="0" id="deco-1-mod-input" class="form-control"
                                                                placeholder="MOD"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="deco-2-o2-input"></label><input type="number" min="0" id="deco-2-o2-input" class="form-control"
                                                                placeholder="O2 mix"/>
                </div>
                <div class="col-md-4">
                    <label for="deco-2-he-input"></label><input type="number" min="0" id="deco-2-he-input" class="form-control"
                                                                placeholder="He mix"/>
                </div>
                <div class="col-md-4">
                    <label for="deco-2-mod-input"></label><input type="number" min="0" id="deco-2-mod-input" class="form-control"
                                                                 placeholder="MOD"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="deco-3-o2-input"></label><input type="number" min="0" id="deco-3-o2-input" class="form-control"
                                                                placeholder="O2 mix"/>
                </div>
                <div class="col-md-4">
                    <label for="deco-3-he-input"></label><input type="number" min="0" id="deco-3-he-input" class="form-control"
                                                                placeholder="He mix"/>
                </div>
                <div class="col-md-4">
                    <label for="deco-3-mod-input"></label><input type="number" min="0" id="deco-3-mod-input" class="form-control"
                                                                 placeholder="MOD"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="deco-4-o2-input"></label><input type="number" min="0" id="deco-4-o2-input" class="form-control"
                                                                placeholder="O2 mix"/>
                </div>
                <div class="col-md-4">
                    <label for="deco-4-he-input"></label><input type="number" min="0" id="deco-4-he-input" class="form-control"
                                                                placeholder="He mix"/>
                </div>
                <div class="col-md-4">
                    <label for="deco-4-mod-input"></label><input type="number" min="0" id="deco-4-mod-input" class="form-control"
                                                                 placeholder="MOD"/>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <h4>Placeholder</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3 class="ndl-heading">Decompression schedule:</h3>
            <pre id="ndl-output" class="ndl-output"> </pre>
        </div>
    </div>
</div>
</body>
</html>
